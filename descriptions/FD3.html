<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Description</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="../img/sofa3.png" alt="Product">
        </div>
        <div class="details-section">
            <span class="badge">New</span>
            <h2>Seller: Aravindh</h2>
            <h3>Country: India</h3>
            <div class="price">Rs 15000 <span class="discount">(30% OFF)</span></div>
            <div class="buttons">
                <button class="chat-button">Chat with Seller</button>
                <button class="buy-button">Buy Now</button>
            </div>
            <div class="old-description" style="display: none;">This is a used product with minor signs of wear but in excellent working condition.</div>
        </div>
    </div>
</body>
</html>
